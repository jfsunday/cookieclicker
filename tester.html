<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Testseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cookie Clicker Testseite</h2>
    
    <!-- Spiel Werte Eingabe -->
    <div class="form-group">
      <label for="cookies">Cookies:</label>
      <input type="number" id="cookies" placeholder="Anzahl Cookies">
    </div>
    
    <div class="form-group">
      <label for="cps">Klicks pro Sekunde (CPS):</label>
      <input type="number" id="cps" placeholder="CPS">
    </div>

    <div class="form-group">
      <label for="clickStrength">Klickstärke:</label>
      <input type="number" id="clickStrength" placeholder="Cookies pro Klick">
    </div>

    <div class="form-group">
      <label for="upgrades">Aktive Upgrades:</label>
      <input type="text" id="upgrades" placeholder="Upgrades als JSON eingeben">
    </div>

    <div class="form-group">
      <label for="prestige">Prestige-Level:</label>
      <input type="number" id="prestige" placeholder="Prestige-Level">
    </div>

    <button id="save-button">Speichern</button>

    <!-- Export / Import -->
    <button id="export-button">Daten exportieren</button>
    <button id="import-button">Daten importieren</button>
    
    <div id="export-box" class="hidden">
      <h3>Exportierter Binärcode:</h3>
      <textarea id="export-output" rows="5" readonly></textarea>
    </div>
    
    <div id="import-box" class="hidden">
      <h3>Importierter Binärcode:</h3>
      <textarea id="import-input" rows="5" placeholder="Füge den Binärcode hier ein"></textarea>
      <button id="import-confirm">Import bestätigen</button>
    </div>
  </div>

  <script src="tester.js"></script>
</body>
</html>
