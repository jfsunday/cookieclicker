<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker Testcode Generator (Bin√§r)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #fdf6f0;
    }
    input, button, textarea {
      font-size: 16px;
      padding: 5px;
      margin: 5px 0;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker Testcode Generator (Bin√§r)</h1>

  <div class="section">
    <h2>üîê Code erzeugen</h2>
    <label>Cookies:</label>
    <input type="number" id="input-cookies" value="1000000">
    
    <label>Klickst√§rke:</label>
    <input type="number" id="input-clickPower" value="50">
    
    <label>CPS:</label>
    <input type="number" id="input-cps" value="500">
    
    <label>Prestige-Stufe:</label>
    <input type="number" id="input-prestige" value="3">
    
    <button onclick="generateCode()">Code erzeugen</button>
    
    <label>Erzeugter Bin√§rcode:</label>
    <textarea id="output-code" readonly></textarea>
  </div>

  <div class="section">
    <h2>üîç Code entschl√ºsseln</h2>
    <label>Bin√§rcode einf√ºgen:</label>
    <textarea id="input-code"></textarea>
    <button onclick="decodeCode()">Code anzeigen</button>
    
    <label>Entschl√ºsselter Spielstand:</label>
    <textarea id="decoded-output" readonly></textarea>
  </div>

  <script>
    // Funktion: Umwandlung eines Zeichens in Bin√§r
    function stringToBinary(str) {
      let binary = '';
      for (let i = 0; i < str.length; i++) {
        binary += str.charCodeAt(i).toString(2).padStart(8, '0');
      }
      return binary;
    }

    // Funktion: Umwandlung von Bin√§r in Zeichen
    function binaryToString(bin) {
      let str = '';
      for (let i = 0; i < bin.length; i += 8) {
        str += String.fromCharCode(parseInt(bin.substring(i, i + 8), 2));
      }
      return str;
    }

    // Funktion: Code erzeugen (Bin√§r kodieren)
    function generateCode() {
      const saveData = {
        cookies: parseInt(document.getElementById("input-cookies").value) || 0,
        clickPower: parseInt(document.getElementById("input-clickPower").value) || 1,
        cps: parseInt(document.getElementById("input-cps").value) || 0,
        prestigeLevel: parseInt(document.getElementById("input-prestige").value) || 0
      };
      
      // JSON-Daten als String
      const jsonString = JSON.stringify(saveData);
      
      // Umwandlung der JSON-Daten in Bin√§r
      const binaryCode = stringToBinary(jsonString);
      
      // Ausgabe des Bin√§rcodes
      document.getElementById("output-code").value = binaryCode;
    }

    // Funktion: Code entschl√ºsseln (Bin√§r in JSON zur√ºck)
    function decodeCode() {
      const binaryCode = document.getElementById("input-code").value;
      
      // Umwandlung von Bin√§r in JSON
      const jsonString = binaryToString(binaryCode);
      
      // Entschl√ºsselte Daten als JSON
      const decodedData = JSON.parse(jsonString);
      
      // Ausgabe der entschl√ºsselten Daten
      document.getElementById("decoded-output").value = `Cookies: ${decodedData.cookies}\nClick Power: ${decodedData.clickPower}\nCPS: ${decodedData.cps}\nPrestige-Level: ${decodedData.prestigeLevel}`;
    }
  </script>

</body>
</html>
