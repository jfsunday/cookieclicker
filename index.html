<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button id="btn-game">Spiel</button>
    <button id="btn-shop">Shop</button>
    <button id="prestige-button">Prestige</button>
    <button id="reset-button">Reset</button>
    <button id="export-button">Exportieren</button>
    <button id="import-button">Importieren</button>
  </nav>

  <div id="game-view" class="view">
    <h1>Cookie Clicker</h1>
    <h2 id="cookie-count">Cookies: 0</h2>
    <h3 id="clickpower-info">Klickstärke: 1 | CPS: 0</h3>
    <img id="cookie" src="https://cdn.pixabay.com/photo/2024/11/07/19/42/cookie-9181659_640.png" width="200" alt="Cookie">
    <h3 id="prestige-info">Prestige ab: 1000000</h3>
    <audio id="click-sound" src="vineboom.mp3"></audio>
  </div>

  <div id="shop-view" class="view hidden">
    <h2>Shop</h2>
    <h3>Click-Upgrades</h3>
    <div id="click-upgrades"></div>

    <h3>Auto-Upgrades (CPS)</h3>
    <div id="auto-upgrades"></div>

    <h3>Prestige-Upgrades</h3>
    <div id="prestige-upgrades"></div>
    <p style="color: #9933cc; font-style: italic;">Hinweis: Prestige-Upgrades sind günstiger und mächtig!</p>
  </div>
<div id="export-box" class="hidden">
  <h3>Spielstand Export</h3>
  <textarea id="export-output" rows="4" cols="50" readonly></textarea>
</div>

<div id="import-box" class="hidden">
  <h3>Spielstand Import</h3>
  <textarea id="import-input" rows="4" cols="50" placeholder="Füge hier deinen Code ein..."></textarea><br>
  <button id="import-confirm">Import bestätigen</button>
</div>

  <script src="script.js"></script>
</body>
</html>
